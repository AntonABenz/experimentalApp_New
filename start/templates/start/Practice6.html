{% extends "otree/Page.html" %}
{% load otree static %}

{% block content %}
<style>
    [v-cloak] { display: none; }
    .input-group { max-width: fit-content; }
    .input-kids  { min-width: 200px; }
    
    /* Vocabulary Box Styling */
    .vocabulary-box { 
        border: 1px solid #ccc; 
        background-color: #f8f9fa; 
        padding: 20px; 
        border-radius: 5px; 
        margin-bottom: 25px; 
    }
    
    .vocab-column {
        font-size: 1.1rem;
        line-height: 1.6;
        text-align: left; /* Aligns text to the left for better readability in a list */
    }

    /* Style for each item on its own line */
    .vocab-item {
        display: block;       /* Forces new line */
        margin-bottom: 2px;   /* Small space between items */
    }

    /* Vertical divider line between columns on large screens */
    @media (min-width: 768px) {
        .vocab-column:first-child {
            border-right: 2px solid #e9ecef;
        }
    }

    .clean-row { border: none; padding: 5px 0; margin-bottom: 10px; }
</style>

<script>
    window.props = {
        settings: {{ settings|json }},
        allowedValues: {{ allowed_values|json }},
        suffixes: {{ suffixes|json }}
    };
</script>

<div id="app" v-cloak>
    <h2 class="text-center my-3">[[ props.settings.title ]]</h2>
    <p>[[ props.settings.main_text ]]</p>

    <div class="text-center my-4" v-if="props.settings.full_image_path">
        <img :src="props.settings.full_image_path" style="max-width: 100%; height: auto; max-height: 400px;">
    </div>

    <div class="vocabulary-box text-center">
        <h5 class="mb-4">Allowed Vocabulary</h5>
        
        <div class="row justify-content-center">
            
            <div class="col-md-5 vocab-column px-4">
                <div v-if="props.allowedValues[0] && props.allowedValues[0].length > 0">
                    <div v-for="(val, idx) in props.allowedValues[0]" :key="idx" class="vocab-item">
                        [[ val ]]
                    </div>
                </div>
            </div>

            <div class="col-md-5 vocab-column px-4">
                <div v-if="props.allowedValues[1] && props.allowedValues[1].length > 0">
                    <div v-for="(val, idx) in props.allowedValues[1]" :key="idx" class="vocab-item">
                        [[ val ]]
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="text-center mt-4">
        <div v-for="(item, itemIndex) in items" :key="itemIndex" class="clean-row d-flex justify-content-center">
            <div class="input-group mb-3 d-flex align-items-baseline flex-nowrap">
                <div v-for="(field, fieldIndex) in item.fields" :key="fieldIndex" class="d-flex align-items-baseline">
                    <input type="text" v-model="field.value" class="form-control input-kids" placeholder="..." autocomplete="off">
                    <span class="mx-2 font-weight-bold">[[ field.suffix ]]</span>
                </div>
                <button @click.prevent="addItem" type="button" class="btn btn-outline-secondary ml-2" :disabled="items.length >= 5">+</button>
                <button @click.prevent="removeItem(itemIndex)" type="button" class="btn btn-outline-danger ml-1" :disabled="items.length <= 1">-</button>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <button class="btn btn-primary btn-lg" @click="next">Next</button>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            const p = window.props || {};
            let suffixes = p.suffixes;
            if (!suffixes || suffixes.length === 0) {
                suffixes = ["", ""]; 
            }
            
            return {
                props: p,
                items: [{ 
                    fields: suffixes.map(s => ({ value: '', suffix: s })) 
                }]
            };
        },
        methods: {
            addItem() {
                if (this.items.length < 5) {
                    this.items.push({ 
                        fields: this.props.suffixes.map(s => ({ value: '', suffix: s })) 
                    });
                }
            },
            removeItem(index) {
                if (this.items.length > 1) {
                    this.items.splice(index, 1);
                }
            },
            next() {
                document.querySelector('form').submit();
            }
        }
    });
    app.config.compilerOptions.delimiters = ['[[', ']]'];
    app.mount('#app');
</script>
{% endblock %}
