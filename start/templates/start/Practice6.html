{% extends "otree/Page.html" %}
{% load otree static %}

{% block content %}
<style>
    [v-cloak] { display: none; }
    .input-group { max-width: fit-content; }
    .input-kids  { min-width: 200px; }
    .vocabulary-box { border: 1px solid #ccc; background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    .clean-row { border: none; padding: 5px 0; margin-bottom: 10px; }
</style>

<div id="app" v-cloak>
    <h2 class="text-center my-3">[[ settings.title ]]</h2>
    <p>[[ settings.main_text ]]</p>

    <div class="text-center my-4" v-if="settings.full_image_path">
        <img :src="settings.full_image_path" style="max-width: 100%; height: auto; max-height: 400px;">
    </div>

    <div class="vocabulary-box text-center">
        <h5>Allowed Vocabulary</h5>
        
        <div v-if="allowedValues.length === 0" class="text-danger">
            (Debug: List is empty. Check server logs)
        </div>

        <div class="row justify-content-center">
            <div class="col-auto mx-3" v-for="(vals, idx) in allowedValues" :key="idx" v-if="vals && vals.length">
                <span v-for="(val, vIdx) in vals" :key="vIdx">
                    [[ val ]]<span v-if="vIdx < vals.length - 1">, </span>
                </span>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <div v-for="(item, itemIndex) in items" :key="itemIndex" class="clean-row d-flex justify-content-center">
            <div class="input-group mb-3 d-flex align-items-baseline flex-nowrap">
                <div v-for="(field, fieldIndex) in item.fields" :key="fieldIndex" class="d-flex align-items-baseline">
                    <input type="text" v-model="field.value" class="form-control input-kids" placeholder="..." autocomplete="off">
                    <span class="mx-2 font-weight-bold">[[ field.suffix ]]</span>
                </div>
                <button @click.prevent="addItem" type="button" class="btn btn-outline-secondary ml-2" :disabled="items.length >= 5">+</button>
                <button @click.prevent="removeItem(itemIndex)" type="button" class="btn btn-outline-danger ml-1" :disabled="items.length <= 1">-</button>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <button class="btn btn-primary btn-lg" @click="next">Next</button>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            // FIX: Read from js_vars bridge
            const settings = js_vars.settings || {};
            
            // Debugging: If python sends empty, fallback to ensure UI doesn't break
            let allowedValues = js_vars.allowed_values || [];
            
            // Suffixes fallback
            let suffixes = js_vars.suffixes;
            if (!suffixes || suffixes.length === 0) {
                suffixes = ["", ""]; // Default fallback so inputs appear
            }

            return {
                settings,
                allowedValues,
                suffixes,
                items: [{ 
                    fields: suffixes.map(s => ({ value: '', suffix: s })) 
                }]
            };
        },
        methods: {
            addItem() {
                if (this.items.length < 5) {
                    this.items.push({ 
                        fields: this.suffixes.map(s => ({ value: '', suffix: s })) 
                    });
                }
            },
            removeItem(index) {
                if (this.items.length > 1) {
                    this.items.splice(index, 1);
                }
            },
            next() {
                document.querySelector('form').submit();
            }
        }
    });
    app.config.compilerOptions.delimiters = ['[[', ']]'];
    app.mount('#app');
</script>
{% endblock %}
