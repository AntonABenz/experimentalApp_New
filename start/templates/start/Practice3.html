{% extends "otree/Page.html" %}
{% load otree static %}

{% block content %}

<script>
  // expose values for Vue
  window.interpreter_title   = {{ session.vars.interpreter_title|json }};
  window.interpreter_choices = {{ session.vars.interpreter_choices|json }};
  window.page_settings       = {{ settings|json }};
</script>

<div id="app">

  <h1>[[ title ]]</h1>
  <div v-html="main_text"></div>

  <div class="text-center my-3">
    <img :src="image_path" :alt="title" style="max-width: 600px; width: 100%; height: auto;">
  </div>

  <form id="form" @submit.prevent="checkChoices">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">[[ interpreter_title ]]</th>
          <th scope="col">Yes</th>
          <th scope="col">No</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(opt, idx) in sweets" :key="idx">
          <td>[[ opt.name ]]</td>
          <td><input type="radio" v-model="opt.choice" :value="true"  @change="error=false"></td>
          <td><input type="radio" v-model="opt.choice" :value="false" @change="error=false"></td>
        </tr>
      </tbody>
    </table>

    <button :disabled="!allChoicesMade" type="button" class="btn btn-primary" @click="checkChoices">Next</button>
    <p v-if="error" class="alert alert-danger my-3">Error: please, check your answers!</p>
  </form>

</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const app = Vue.createApp({
  data() {
    const s = window.page_settings || {};
    const answers = Array.isArray(s.right_answer) ? s.right_answer : [];
    const sweets  = (window.interpreter_choices || []).map(n => ({ name: n, choice: null }));

    // prefer full URL from Python; otherwise leave a safe placeholder
    const image_path = s.full_image_path || 'https://picsum.photos/200/300?text=No+Image';

    return {
      title: s.title || 'Practice',
      main_text: s.main_text || '',
      image_path,
      interpreter_title: window.interpreter_title || 'Interpretation',
      sweets,
      // tolerate '1'/'0', true/false, 'True'/'False'
      correctAnswers: answers.map(v => {
        if (v === true || v === 'true' || v === 'True') return true;
        if (v === false || v === 'false' || v === 'False') return false;
        if (v === 1 || v === '1') return true;
        if (v === 0 || v === '0') return false;
        const n = parseInt(v); return !isNaN(n) ? Boolean(n) : false;
      }),
      error: false,
    }
  },
  computed: {
    allChoicesMade() { return this.sweets.every(s => s.choice !== null); }
  },
  methods: {
    checkChoices() {
      if (this.correctAnswers.length !== this.sweets.length) { this.error = true; return; }
      const ok = this.sweets.every((u, i) => u.choice === this.correctAnswers[i]);
      this.error = !ok;
      if (ok) document.getElementById('form').submit(); // native submit, no jQuery
    }
  }
});

app.config.compilerOptions.delimiters = ['[[', ']]'];
app.mount('#app');
</script>

{% endblock %}
