{% extends "otree/Page.html" %}
{% load otree static %}

{% block content %}

<script>
  // server â†’ JS
  window.suffixes      = {{ session.vars.suffixes|json }};
  window.allowedValues = {{ session.vars.allowed_values|json }};
  window.page_settings = {{ settings|json }};
</script>

<style>
  [v-cloak] { display: none; }
  .input-group { max-width: fit-content; }
  .input-kids  { min-width: 200px; }
</style>

<div id="app" v-cloak>

  <h1>[[ title ]]</h1>
  <div v-html="main_text"></div>

  <div class="text-center my-3" v-if="image_path">
    <img :src="image_path"
         :alt="title"
         style="max-width: 600px; width: 100%; height:auto;">
  </div>

  <!-- INPUT INTERFACE (no big table) -->
  <div class="text-center">
    <ul class="list-group list-group-flush my-3">
      <li class="list-group-item d-flex"
          v-for="(item, itemIndex) in items"
          :key="itemIndex"
          style="flex-flow: nowrap;">
        <div class="input-group mb-3 d-flex align-items-baseline"
             style="flex-flow: nowrap;">

          <div v-for="(field, fieldIndex) in item.fields"
               :key="fieldIndex"
               class="align-items-baseline input-group mb-3 d-flex flex-nowrap">

            <!-- INPUT WITH DROPDOWN FROM allowed_values_1 / _2 -->
            <input
              type="text"
              v-model.trim="field.value"
              class="form-control input-kids"
              :placeholder="`Field ${fieldIndex+1}`"
              :list="fieldIndex === 0 ? 'options-first' : 'options-second'"
              @input="hideError"
            >
            <span class="input-group-text mx-3 text-nowrap">
              [[ field.suffix ]]
            </span>
          </div>

          <!-- add/remove rows -->
          <button @click.prevent="addItem"
                  type="button"
                  class="btn btn-success"
                  style="flex-basis: 75px;"
                  :disabled="items.length === maxItems">+</button>

          <button @click.prevent="removeItem(itemIndex)"
                  type="button"
                  class="btn btn-danger"
                  style="flex-basis: 75px;"
                  :disabled="items.length === minItems">-</button>
        </div>
      </li>
    </ul>

    <p v-if="error" class="alert alert-danger">
      [[ errorMessage || 'Please, check your answers.' ]]
    </p>
  </div>

  <!-- AUTOCOMPLETE SOURCES ONLY (no visible options table) -->
  <datalist id="options-first">
    <option v-for="(opt, i) in allowedValues[0]"
            :key="'f1-' + i"
            :value="opt"></option>
  </datalist>

  <datalist id="options-second">
    <option v-for="(opt, i) in allowedValues[1]"
            :key="'f2-' + i"
            :value="opt"></option>
  </datalist>

  <!-- Next button: enabled only when fields are filled with allowed phrases -->
  <button :disabled="!isFormComplete"
          class="btn btn-primary"
          type="button"
          @click="validate">
    Next
  </button>

</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const app = Vue.createApp({
  data() {
    const s           = window.page_settings   || {};
    const suffixes    = Array.isArray(window.suffixes)      ? window.suffixes      : [];
    const allowedVals = Array.isArray(window.allowedValues) ? window.allowedValues : [];

    // one row with 2 fields: e.g. "3 solve/d" + "the A exercises"
    const seedFields = suffixes.map((suffix, i) => ({
      value: '',
      suffix,
      allowedLower: Array.isArray(allowedVals[i])
        ? allowedVals[i].map(v => String(v).toLowerCase())
        : []
    }));

    // image (optional)
    let image_path = s.full_image_path || s.image_url || '';
    if (!image_path && s.image) {
      const name = (typeof s.image === 'string' && s.image.includes('.'))
        ? s.image
        : `${s.image}.png`;
      image_path = `/static/start/practice/${name}`;
    }

    return {
      title: s.title || 'Practice 4',
      main_text: s.main_text || '',
      image_path,

      allowedValues: allowedVals,
      suffixes,
      items: [{ fields: seedFields }],

      maxItems: 5,
      minItems: 1,

      error: false,
      errorMessage: '',
    };
  },

  computed: {
    isFormFull() {
      return this.items.every(item =>
        item.fields.every(f =>
          f.value !== null && f.value !== undefined && f.value !== ''
        )
      );
    },

    // for this page: require both fields filled AND using allowed phrases
    isFormComplete() {
      return this.isFormFull && this.isValid();
    },
  },

  methods: {
    // each field must match one of its allowed options (if any)
    isValid() {
      return this.items.every(item =>
        item.fields.every(field => {
          const allowed = Array.isArray(field.allowedLower) ? field.allowedLower : [];
          if (!allowed.length) return true;
          const v = String(field.value).trim().toLowerCase();
          return allowed.includes(v);
        })
      );
    },

    validate() {
      if (!this.isFormComplete) {
        this.error = true;
        this.errorMessage = 'Please use the allowed phrases.';
        return;
      }

      this.error = false;

      // submit outer oTree form
      const outerForm = document.querySelector('form');
      if (outerForm) outerForm.submit();
    },

    addItem() {
      if (this.items.length >= this.maxItems) return;

      const fields = this.suffixes.map((suffix, i) => ({
        value: '',
        suffix,
        allowedLower: Array.isArray(this.allowedValues[i])
          ? this.allowedValues[i].map(v => String(v).toLowerCase())
          : []
      }));
      this.items.push({ fields });
    },

    removeItem(index) {
      if (this.items.length > this.minItems) {
        this.items.splice(index, 1);
      }
    },

    hideError() {
      this.error = false;
    },
  },
});

app.config.compilerOptions.delimiters = ['[[', ']]'];
app.mount('#app');
</script>

{% endblock %}
