{% extends "global/Page.html" %}

{% block title %}
Prolific ID
{% endblock %}

{% block content %}
<h2>Prolific ID</h2>

<p>
Please enter your Prolific ID so we can match your participation to your submission.
</p>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_prolific_id" class="form-label">Prolific ID</label>
        <input type="text"
               id="id_prolific_id"
               name="prolific_id"
               class="form-control"
               required>
    </div>

    <button class="btn btn-primary">Continue</button>
</form>
{% endblock %}
