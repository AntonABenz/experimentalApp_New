{% extends "global/Page.html" %}
{% load otree static %}
{% block content %}
<script>
  window.interpreter_title   = {{ session.vars.interpreter_title | json }};
  window.interpreter_choices = {{ session.vars.interpreter_choices | json }};
  window.page_settings       = {{ settings | json }}; 
</script>
<div id="app">
  {% verbatim %}
  <h1>{{ title }}</h1>
  <div v-html="main_text"></div>
  
  <!-- Always show image div, remove v-if -->
  <div class="text-center my-3">
    <img :src="image_path" :alt="title" style="max-width: 600px; width: 100%; height: auto;" @error="onImageError">
  </div>
  
  <form id="form" @submit.prevent="checkChoices">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">{{ interpreter_title }}</th>
          <th scope="col">Yes</th>
          <th scope="col">No</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(opt, idx) in sweets" :key="idx">
          <td>{{ opt.name }}</td>
          <td><input type="radio" v-model="opt.choice" :value="true"  @change="error=false"></td>
          <td><input type="radio" v-model="opt.choice" :value="false" @change="error=false"></td>
        </tr>
      </tbody>
    </table>
    <button :disabled="!allChoicesMade" type="button" class="btn btn-primary" @click="checkChoices">Next</button>
    <p v-if="error" class="alert alert-danger my-3">Error: please, check your answers!</p>
  </form>
  {% endverbatim %}
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const app = Vue.createApp({
  data() {
    const s = window.page_settings || {};
    console.log('=== DEBUG: page_settings =', s);
    console.log('=== DEBUG: full_image_path =', s.full_image_path);
    
    const answers = (s.right_answer || []);
    const sweets  = (window.interpreter_choices || []).map(n => ({ name: n, choice: null }));
    
    return {
      title: s.title || 'Practice 1',
      main_text: s.main_text || '',
      image_path: s.full_image_path || 'https://via.placeholder.com/600x400/eeeeee/333333?text=No+Image',
      interpreter_title: window.interpreter_title || 'Interpretation',
      sweets,
      correctAnswers: answers.map(a => Boolean(parseInt(a))),
      error: false,
    }
  },
  mounted() {
    console.log('=== DEBUG: Vue mounted, image_path =', this.image_path);
  },
  computed: {
    allChoicesMade() { return this.sweets.every(s => s.choice !== null); }
  },
  methods: {
    onImageError(e) {
      console.error('=== DEBUG: Image failed to load:', e.target.src);
    },
    checkChoices() {
      if (this.correctAnswers.length !== this.sweets.length) { this.error = true; return; }
      const ok = this.sweets.every((u, i) => u.choice === this.correctAnswers[i]);
      this.error = !ok;
      if (ok) document.getElementById('form').submit();
    }
  }
});
app.mount('#app');
</script>
{% endblock %}
