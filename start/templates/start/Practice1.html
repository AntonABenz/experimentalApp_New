{% extends "otree/Page.html" %}
{% load otree static %}

{% block content %}

<script>
  window.page_settings       = {{ settings|json }};
  window.interpreter_choices = {{ session.vars.interpreter_choices|json }};
  window.interpreter_title   = {{ session.vars.interpreter_title|json }};
</script>

<div id="app">
  <h1>[[ title ]]</h1>
  <div v-html="main_text"></div>

  <div class="text-center my-3">
    <img v-if="image_path" :src="image_path" :alt="title"
         style="max-width: 600px; width: 100%; height: auto;">
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>[[ interpreter_title ]]</th>
        <th>Yes</th>
        <th>No</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(row, idx) in rows" :key="idx">
        <td>[[ row.name ]]</td>
        <td><input type="radio" v-model="row.choice" :value="true"  @change="error=false"></td>
        <td><input type="radio" v-model="row.choice" :value="false" @change="error=false"></td>
      </tr>
    </tbody>
  </table>

  <!-- ✅ save answer into Player.practice_response -->
  <input type="hidden" name="practice_response" :value="jsonPayload">

  <p v-if="error" class="alert alert-danger">
    Please check your answers.
  </p>

  <div class="text-center mt-4">
    <button type="button"
            class="btn btn-primary"
            :disabled="!allChosen"
            @click="validate">
      Next
    </button>
  </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const app = Vue.createApp({
  data() {
    const S  = window.page_settings || {};
    const IC = window.interpreter_choices || [];

    // right_answer_1..4 should be loaded into S.right_answer (list of "0"/"1")
    const raw = Array.isArray(S.right_answer) ? S.right_answer : [];
    const correct = raw.map(v => {
      if (v === true || v === "true" || v === "True") return true;
      if (v === false || v === "false" || v === "False") return false;
      if (v === 1 || v === "1") return true;
      if (v === 0 || v === "0") return false;
      const n = parseInt(v); return !isNaN(n) ? Boolean(n) : false;
    });

    return {
      title: S.title || "Practice",
      main_text: S.main_text || "",
      image_path: S.full_image_path || "",
      interpreter_title: window.interpreter_title || "Buy medals:",
      rows: IC.map(label => ({ name: label, choice: null })),
      correct,
      error: false,
    };
  },

  computed: {
    allChosen() {
      return this.rows.every(r => r.choice !== null);
    },
    jsonPayload() {
      // store the raw choices for debugging / exports
      return JSON.stringify(this.rows.map(r => r.choice));
    }
  },

  methods: {
    validate() {
      if (!this.allChosen) {
        this.error = true;
        return;
      }

      if (this.correct.length && this.correct.length === this.rows.length) {
        const ok = this.rows.every((r, i) => r.choice === this.correct[i]);
        this.error = !ok;
        if (!ok) return;
      }

      // ✅ submit OUTER oTree form (not an inner nested form)
      const outerForm = document.querySelector("form");
      if (outerForm) outerForm.submit();
    }
  }
});

app.config.compilerOptions.delimiters = ["[[", "]]"];
app.mount("#app");
</script>

{% endblock %}
