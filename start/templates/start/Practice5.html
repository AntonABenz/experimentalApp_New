{% extends "otree/Page.html" %}
{% load otree static %}

{% block content %}

<style>
    /* Hides the app until Vue is ready */
    [v-cloak] { display: none; }

    /* Simple animation for the recording indicator */
    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }
    .recording-pulse {
        animation: pulse 1.5s infinite;
        color: red;
        font-weight: bold;
    }
</style>

<script>
    window.page_settings = {{ settings|json }};
</script>

<div id="app" v-cloak>
    
    <h1>[[ title ]]</h1>
    <div class="lead mb-4" v-html="main_text"></div>

    <div class="text-center my-4">
        
        <img :src="image_path"
             :alt="title"
             class="img-fluid"
             style="max-width: 600px; border: 1px solid #ddd; padding: 5px; border-radius: 4px;">
    </div>

    <div class="card mx-auto my-4 bg-light" style="max-width: 500px;">
        <div class="card-body text-center">
            <h5 class="card-title">Vocal Response (Practice)</h5>
            <p class="card-text text-muted">Click the button to practice recording your answer.</p>

            <button type="button" 
                    class="btn btn-lg" 
                    :class="isRecording ? 'btn-danger' : 'btn-outline-dark'"
                    @click="toggleRecording">
                <span v-if="!isRecording">üé§ Start Recording</span>
                <span v-else>‚èπ Stop Recording</span>
            </button>

            <div v-if="isRecording" class="mt-3 recording-pulse">
                Recording...
            </div>
            <div v-else-if="hasRecorded" class="mt-3 text-success">
                ‚úì Answer Recorded
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <button type="button" 
                class="btn btn-primary btn-lg" 
                @click="submitForm">
            Next
        </button>
    </div>

</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const app = Vue.createApp({
    data() {
        const s = window.page_settings || {};
        
        return {
            title: s.title || 'Practice 5',
            main_text: s.main_text || 'Please look at the image and record your answer below.',
            // Fallback image if one isn't provided in python settings
            image_path: s.full_image_path || 'https://picsum.photos/600/400?text=Practice+Image',
            
            // Recorder state
            isRecording: false,
            hasRecorded: false,
            mediaRecorder: null,
            audioChunks: []
        };
    },

    methods: {
        async toggleRecording() {
            if (this.isRecording) {
                this.stopRecording();
            } else {
                await this.startRecording();
            }
        },

        async startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                this.mediaRecorder = new MediaRecorder(stream);
                this.audioChunks = [];

                this.mediaRecorder.ondataavailable = (event) => {
                    this.audioChunks.push(event.data);
                };

                this.mediaRecorder.start();
                this.isRecording = true;
                this.hasRecorded = false;
            } catch (err) {
                console.error("Error accessing microphone:", err);
                alert("Could not access microphone. Please ensure permissions are granted.");
            }
        },

        stopRecording() {
            if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                this.mediaRecorder.stop();
                this.mediaRecorder.stream.getTracks().forEach(track => track.stop()); // Stop the mic icon in browser
                this.isRecording = false;
                this.hasRecorded = true;
            }
        },

        submitForm() {
            // Since this is just practice, we simply submit the form to move to the next page.
            // We do not strictly need to save the practice audio unless your backend requires it.
            const outerForm = document.querySelector('form');
            if (outerForm) outerForm.submit();
        }
    }
});

app.config.compilerOptions.delimiters = ['[[', ']]'];
app.mount('#app');
</script>

{% endblock %}
