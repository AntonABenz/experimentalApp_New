{% extends "otree/Page.html" %}
{% load otree static %}

{% block content %}
<style>
  .vocabulary-box {
    border: 1px solid #ccc;
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 25px;
  }
  .vocab-column { font-size: 1.1rem; text-align: left; }
  .vocab-item { display: block; margin-bottom: 2px; }
  @media (min-width: 768px) {
    .vocab-column:first-child { border-right: 2px solid #e9ecef; }
  }
  .image-wrap img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ddd;
    display: inline-block;
  }
</style>

<h1 class="text-center mb-4">{{ title }}</h1>
<div class="lead mb-4">{{ main_text|safe }}</div>

{% if image_path %}
  <div class="text-center my-4 image-wrap">
    <img src="{{ image_path }}" alt="Practice image">
  </div>
{% endif %}

<div class="vocabulary-box text-center">
  <h5 class="mb-3">Allowed Vocabulary</h5>
  <div class="row justify-content-center">
    <div class="col-md-5 vocab-column px-4">
      {% for word in vocab1 %}
        <div class="vocab-item">{{ word }}</div>
      {% endfor %}
    </div>
    <div class="col-md-5 vocab-column px-4">
      {% for word in vocab2 %}
        <div class="vocab-item">{{ word }}</div>
      {% endfor %}
    </div>
  </div>
</div>

<form method="post">
  {% csrf_token %}
  <input type="hidden" name="practice_response" value="visited">
  <div class="text-center mt-5">
    <button class="btn btn-primary btn-lg">Next</button>
  </div>
</form>

{% endblock %}
